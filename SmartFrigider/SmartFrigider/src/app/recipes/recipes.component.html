<style>
  
  .background{
    background: linear-gradient(
      rgba(102, 107, 175, 0.6), 
      rgba(17, 25, 94, 0.6)), no-repeat;
    background-size: 100% 100%;
    height: 760px;
  }

</style>
<div class="background">
<div style="display: flex; justify-content: center;" >
  <button type="button"  (click)="OnBackClicked()" class="btn_vissza"><i class="fa fa-angle-left"></i> </button>
  <h4> Recept keresés </h4>
  <br/>
  <br/>
  <br/>
  <button type="button" (click)="OnHomeClicked()" class="btn_home"><i class="fa fa-home"></i> </button>
</div>
  <div class="container pt-3" >
    <div class="row">
      <div class="col text-center">
        <button type="submit" (click)="OnFilterClicked()" class="btn_blue">Szűrők</button>
      </div>
    </div>
  </div>
  <br/>
  <div class="container">
    <div class="form-group">
      <div style="display: flex; justify-content: center;" >
       <label for="ProductName">Keresés</label>
      </div>
       <input type="ProductName"  [(ngModel)]="Search" class="form-control" id="Name" placeholder="recept neve">
    </div>
  </div>  
  

   
    <div class="form-group">
      <div class="container pt-3" >
        <div class="row">
          <div class="col text-center">
            <button type="submit" (click)="OnSearchClicked()" class="btn_blue">Keresés</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="container pt-3" >
        <div class="row">
          <div class="col text-center">
            <button type="submit" (click)="OnSuggestClicked()" class="btn_blue">Ajánlj valamit</button>
          </div>
        </div>
      </div>
    </div>

    <label *ngIf="NoResult">Nincs találat!</label>
    <div >
      <ul  *ngIf="SearchClicked" class="list-group">
        <li   *ngFor="let recipe of Recipes; let i = index"  (click)="onRecipeClick(recipe)"  class="list-group-item list-group-item-secondary">{{i}}. {{recipe.Name}}</li>	 
      </ul>
    </div>

</div>
