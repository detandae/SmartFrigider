<style>
  
    .background{
      background: linear-gradient(
        rgba(102, 107, 175, 0.6), 
        rgba(17, 25, 94, 0.6)), no-repeat;
      background-size: 100% 100%;
      height: 760px;
    }
  
  </style>
  <div class="background">
  <div style="display: flex; justify-content: center;" >
    <button type="button"  (click)="OnBackClicked()" class="btn_vissza"><i class="fa fa-angle-left"></i> </button>
    <h4> Bevásárló Lista </h4>
    <br/>
    <br/>
    <br/>
    <button type="button" (click)="OnHomeClicked()" class="btn_home"><i class="fa fa-home"></i> </button>
  </div>
    <br/>
    <div class="container">
      <div class="form-group">
        <div style="display: flex; justify-content: left;" >
         <label for="ProductName">Importált lista:</label><button type="button" (click)="OnFrigiderConentClicked()" class="button_receptek" > Hűtő tartalma </button>
        </div>
      </div>
    </div>  
    <div   *ngFor="let product of filteredProducts"  class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          {{product}}
        </label>
    </div>

    <div class="container">
        <div class="form-group">
          <div style="display: flex; justify-content: left;" >
           <label for="ProductName">Egyéb felvett listaelemek:</label>
          </div>
        </div>
    </div>
    <div   *ngFor="let product of plusProducts"  class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        {{product}}
      </label>
  </div>
   
    <br/>
    <br/>
    <br/>  
    <input class="form-control"  [(ngModel)]="productName" type="text" placeholder="Plusz elem felvétele">
    <div class="container pt-3" >
      <div class="row">
        <div class="col text-center">
        <button (click)="AddproductClicked()" type="button" class="btn_blue" >Felvétel</button>
      </div>
    </div>
  </div>
