<div style="display: flex; justify-content: center;" >
  <button type="button" class="btn_vissza"><i class="fa fa-angle-left"></i> </button>
  <h4> Termék felvétel </h4>
  <br/>
  <br/>
  <br/>
  <button type="button" class="btn_home"><i class="fa fa-home"></i> </button>
</div>

<form>
  <label for="hozzaalok">Válassz terméket:<span class="tab"></span></label>
  <select name="hozzaalok" id="hozzaalok">
    <optgroup label="Száraz élelmiszerek">
      <option value="liszt">Liszt</option>
      <option value="cukor">Cukor</option>
      <option value="élesztő">Élesztő</option>
      <option value="cukor">Cukor</option>
    </optgroup>
    <optgroup label="Tejtermékek">
      <option value="tej">Tej</option>
      <option value="joghurt">Joghurt</option>
    </optgroup>
    <optgroup label="Gyümölcsök">
      <option value="alma">Alma</option>
      <option value="körte">Körte</option>
    </optgroup>
    <optgroup label="Zöldségek">
      <option value="uborka">Uborka</option>
      <option value="paradicsom">Paradicsom</option>
    </optgroup>
    <optgroup label="Husok">
      <option value="marha">Marha</option>
      <option value="csirke">Csirke</option>
    </optgroup>
  </select>
  <br><br>
  <label for="quantity" >Mennyiség: <span class="tab"></span> <span class="tab"></span> <span class="tab"></span></label>
  <input type="number" id="quantity" name="quantity" min="0" max="10" step="0.5" value="1">
  <br><br>
  <label for="hozzaalok">Válassz mértékegységet:<span class="tab"></span></label>
  <select name="hozzaalok" id="hozzaalok">
    <optgroup label="Tömeg">
      <option value="kg">kg</option>
      <option value="dkg">dkg</option>
      <option value="g">g</option>
    </optgroup>
    <optgroup label="Űrmérték">
      <option value="l">liter</option>
      <option value="dl">dl</option>
      <option value="cl">cl</option>
    </optgroup>
    <optgroup label="Darab">
      <option value="db">db</option>
    </optgroup>
  </select>
</form>
<br><br>
<label>Termék felvétele nyugta fotó alapján:<span class="tab"></span></label>
<button type="button" class="btn_foto"> <i class="fa fa-photo"></i> </button>
<button type="button" class="btn_felvesz"> Felvétel </button>
